<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="{{STATIC_URL}}css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/animate.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/xib.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/underscore-min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/doc_builder.js"></script>
    </head>

    <body>
        <div class="doc-xml">
        
            <span class="xib-node">
                <span>&lt;</span>
                <span class="xib-tag">worker</span>
                <span class="xib-attr">id="1"</span>
                <span class="xib-attr">type="abc"</span>
                <span>&gt;</span>
            </span>

            <span class="xib-node-close">
                <span>&lt;/</span>
                <span class="xib-tag">worker</span>
                <span>&gt;</span>
            </span>
        
        </div>
    </body>

    <script type="text/javascript">
        $(function() {
            $.ajax({
                url: '{% url get-xml-content %}',
                success: function(result) {
                    var docBuilder = new DocBuilder($('.doc-xml'));
                    var html = docBuilder.buildHtml(result);
                    $('.doc-xml').empty().html(html);
                }
            });
        });
    </script>
</html>
